<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt ("Length of Fibonacci Sequence");
        function fibonacciGenerator(n) {
            let x = 0;
            let y = 1;
            let fibonacciSequence = [];
            for (let i = 0; i < n; i++) {
                fibonacciSequence.push(x);
                let z = x + y;
                x = y;
                y = z;
            }
            return (fibonacciSequence);
        }
        alert (fibonacciGenerator(n));
    </script>
</body>
</html>
